<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine? ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            padding: 50px;
        }
        h1 {
            color: red;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h1>Will You Be My Girlfriend? 💖</h1>
    <p>You are the most special person in my life, and I want to make you mine forever! 💕</p>
    
    <button class="btn yes" onclick="convertToNo()">Yes 💘</button>
    <button class="btn no" onclick="alert('Aww! You broke my heart! 😭')">No 🙈</button>

    <script>
        function convertToNo() {
            alert("Haha! Just kidding! 'Yes' is not an option! 😆");
            setTimeout(() => {
                document.querySelector('.yes').innerText = "No 🙈";
                document.querySelector('.yes').style.backgroundColor = "lightcoral";
                document.querySelector('.yes').setAttribute("onclick", "alert('Aww! You broke my heart! 😭')");
            }, 1000);
        }
    </script>

</body>
</html>
