<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            padding: 50px;
        }
        h1 {
            color: red;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h1>Hii Liyadiiiii💖</h1>
    <p>You are the most special person in my life, and I want to make you mine forever! 💕</p>
    
    <button class="btn yes" onclick="alert('Yay!Muhje pata hi tha!')">Yes 💘</button>
    <button class="btn no" onclick="convertToYes()">No 🙈</button>

    <script>
        function convertToYes() {
            alert("Oops! 'No' is not an option! 😜");
            setTimeout(() => {
                document.querySelector('.no').innerText = "Yes 💘";
                document.querySelector('.no').style.backgroundColor = "lightgreen";
                document.querySelector('.no').setAttribute("onclick", "alert('Yay!Muhje pata hi tha! ❤️')");
            }, 1000);
        }
    </script>

</body>
</html>
