<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hii Liyadiii🐼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            padding: 50px;
        }
        h1 {
            color: red;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .yes {
            background-color: lightgreen;
        }
        .no {
            background-color: lightcoral;
        }
    </style>
</head>
<body>

    <h1>Hiii Liyadiii🐼</h1>
    <p>Kya aap aniket se pareshan ho ??</p>
    
    <button class="btn yes" onclick="convertToNo()">Yes 🙂</button>
    <button class="btn no" onclick="alert('Muhje pata hi tha😁')">No 🙈</button>

    <script>
        function convertToNo() {
            alert("Aisa koi option hi nhi hai,dusra option dekho😛");
            setTimeout(() => {
                document.querySelector('.yes').innerText = "No 😎";
                document.querySelector('.yes').style.backgroundColor = "lightcoral";
                document.querySelector('.yes').setAttribute("onclick", "alert('Muhje pata hi tha😁')");
            }, 1000);
        }
    </script>

</body>
</html>
