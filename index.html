<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hii Liyadiiiii🐼</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: pink;
            padding: 50px;
        }
        h1 {
            color: red;
            font-size: 3em;
        }
        p {
            font-size: 1.5em;
        }
        .btn {
            font-size: 1.5em;
            padding: 10px 20px;
            margin: 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
        }
        .no {
            background-color: lightgreen;
            position: absolute;
        }
        .yes {
            background-color: lightcoral;
            
        }
    </style>
</head>
<body>

    <h1>Hiii Liyadiii🐼</h1>
    <p>Kya aap aniket se pereshan haii😙?</p>
    
    <button class="btn no" onclick="alert('muhje pata hi tha😁')">no😁 </button>
    <button class="btn yes" onmouseover="moveButton()">yes 🙈</button>

    <script>
        function moveButton() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            document.querySelector('.no').style.left = x + 'px';
            document.querySelector('.no').style.top = y + 'px';
        }
    </script>

</body>
</html>
